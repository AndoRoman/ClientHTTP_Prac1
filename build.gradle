plugins {
    id 'java'
    id 'application'
}

group 'org.example'
version '1.0-SNAPSHOT'

mainClassName = 'main'

repositories {
    mavenCentral()
}
run{
    standardInput = System.in
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'org.jsoup:jsoup:1.13.1'
    compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.4.1' //HTTP Client 4.4 APACHE
}
